<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="wrap">
    <div class="screen">
      <p class="player one">Player 1: 0</p>
      <p class="player two">Player 2: 0</p>
    </div>
    <div class="gameboard">
      <div class="row">
        <div id="0" class="cell"></div>
        <div id="1" class="cell"></div>
        <div id="2" class="cell"></div>
      </div>
      <div class="row">
        <div id="3" class="cell"></div>
        <div id="4" class="cell"></div>
        <div id="5" class="cell"></div>
      </div>
      <div class="row">
        <div id="6" class="cell"></div>
        <div id="7" class="cell"></div>
        <div id="8" class="cell"></div>
      </div>
    </div>
    <div class="controls">
      <button class="reset">Reset all</button>
    </div>
  </main>
  <script src="./ttt.js"></script>
</body>

</html>
